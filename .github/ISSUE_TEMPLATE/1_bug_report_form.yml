name: Bug report
description: Create a report to help us improve
title: "[BUG]: "
labels: [triage needed, bug]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug in the Oppia Android project.
  - type: markdown
    attributes:
      value: |
        Before filing a new issue, **please do a quick search** to check that it hasn't already been filed on the issue tracker. You can do this by going to [this link](https://github.com/oppia/oppia-android/issues) and typing some words related to the issue in the search box next to the "New issue" button.
  - type: textarea
    id: issue-description
    attributes:
      label: Describe the bug
      description: A concise description of what issue you're experiencing. **Example:** "When I click on the first lesson, I expect to be redirected to the lesson player, but instead the app crashes and shuts down."
    validations:
      required: true
  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: Steps To Reproduce
      description: Steps to reproduce the behavior. **Example:** "1. Go to the topic page for Place Values. 2. Click on the first lesson. 3. See that the app shuts down."
    validations:
      required: true
  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected Behavior
      description: A clear and concise description of what you expected to happen. **Example:** "I expect to be redirected to the lesson player screen."
    validations:
      required: true
  - type: textarea
    id: screenshots-or-videos
    attributes:
      label: Screenshots/Videos
      description: |
        If applicable, add screenshots or videos to help explain your problem.

        **Tip:** You can attach images or log files by clicking this area to highlight it and then dragging files in.
    validations:
      required: false
  - type: input
    id: device
    attributes:
      label: What device/emulator are you using?
      description: Please specify the device/emulator you're using.
      placeholder: OnePlus Nord2 5G
    validations:
      required: false
  - type: input
    id: android-version
    attributes:
      label: Which Android version is your device/emulator running?
      description: Please specify the Android version that is running on your device/emulator.
      placeholder: Android 11
    validations:
      required: false
  - type: input
    id: oppia-app-version
    attributes:
      label: Which version of the Oppia Android app are you using?
      description: You can get this through system app settings or via the in-app Admin Controls menu. It will look like [number].[number]-[alpha|beta]-[random_string].
      placeholder: 0.11-beta-8c81c98d8b
    validations:
      required: false
  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Add any other context about the problem here.
    validations:
      required: false
