syntax = "proto3";

package model;

option java_package = "org.oppia.android.app.model";
option java_multiple_files = true;

// The fragment arguments passed to instances of ExitProfileDialogFragment.
message ExitProfileDialogArguments {
  // Decides the correct menu item to be highlighted after canceling the ExitProfile dialog.
  HighlightItem highlight_item = 1;
}

// Represents the type of item/menuItem that should be highlighted after canceling the
// ExitProfile dialog.
enum HighlightItem {
  NONE_UNSPECIFIED = 0;
  LAST_CHECKED_MENU_ITEM = 1;
  ADMINISTRATOR_CONTROLS_ITEM = 2;
}
