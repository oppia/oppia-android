syntax = "proto3";

package model;

option java_package = "org.oppia.android.app.model";
option java_multiple_files = true;

// The fragment arguments passed to instances of ExitProfileDialogFragment.
message ExitProfileDialogArguments {
  // Whether the last checked navigation drawer menu item needs to be restored(highlighted) or
  // not after cancelling the Exit Profile Dialog.
  bool restore_last_checked_menu_item = 1;

  oneof admin_controls_or_nav_drawer_items {
    // Whether the request for switching/exiting profile was made from Administrator Controls
    // or not.
    bool is_administrator_controls_selected = 2;

    // The value of the menu item from the Navigation Drawer that was checked before
    // the Exit Profile Dialog appears.
    LastCheckedMenuItem last_checked_menu_item = 3;
  }
}

enum LastCheckedMenuItem {
  HOME_MENU_ITEM = 0;
  OPTIONS_MENU_ITEM = 1;
  HELP_MENU_ITEM = 2;
  DOWNLOADS_MENU_ITEM = 3;
  SWITCH_PROFILE_ITEM = 4;
}
