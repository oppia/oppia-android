workflows:
  version: 2
  circleci_tests:
    jobs:
      - lint_tests
      - non_flaky_tests

var_for_docker_image: &docker_image circleci/android:api-28

anchor_for_job_defaults: &job_defaults
  working_directory: ~/repo
  environment:
      # Customize the JVM maximum heap limit
      JVM_OPTS: -Xmx3200m
      TERM: dumb
  docker:
    - image: *docker_image

