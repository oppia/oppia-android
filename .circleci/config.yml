# Java Gradle CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-java/ for more details
#
workflows:
  version: 2
  circleci_tests:
    jobs:
      - install_android_dependencies
      - linters
      - utility_tests:
          requires:
              - install_android_dependencies
      - domain_tests:
          requires:
              - install_android_dependencies
      - non_flaky_tests:
          requires:
              - install_android_dependencies

var_for_docker_image: &docker_image circleci/android:api-28

anchor_for_job_defaults: &job_defaults
  working_directory: /home/circleci/oppia-android
  environment:
      # Customize the JVM maximum heap limit
      JVM_OPTS: -Xmx3200m
      TERM: dumb
  docker:
    - image: *docker_image

anchor_for_restore_cache: &restore_cache
  key: jars-{{ checksum "build.gradle" }}      

version: 2

jobs:
  install_android_dependencies:
    <<: *job_defaults
    steps:
      - checkout
      - run: 
          name: Update installer
          command: sudo apt-get update && sudo apt-get install software-properties-common
      - restore_cache:
          <<: *restore_cache
      - run:
          name: Install Android dependencies
          command: ./.circleci/gradle/gradlew androidDependencies
      - save_cache:
          paths:
            - ~/.gradle
          key: jars-{{ checksum "build.gradle" }}

  linters:
    <<: *job_defaults
    steps:
      - checkout
      - run:
          name: Download Ktlint
          command: >
                KTLINT="0.37.0"

                echo Using Ktlint $KTLINT

                curl -sSLO
                https://github.com/pinterest/ktlint/releases/download/$KTLINT/ktlint

                chmod a+x ktlint
      - run:
          name: Kotlin tests - Data, Utility
          command: ./ktlint utility/**/*.kt data/**/*.kt && echo "Lint completed successfully"
      - store_artifacts:
          path: linter/reports
      - store_test_results:
          path: linter/test-results
  utility_tests:
    <<: *job_defaults
    steps:
      - checkout
      - restore_cache:
          <<: *restore_cache
      - run: 
          name: Utility Robolectric Tests
          command: ./.circleci/gradle/gradlew -i :utility:testDebugUnitTest
      - run:
          name: Save test results
          command: |
            mkdir -p ~/utility-test-results/junit/
            find . -type f -regex ".*/build/test-results/.*xml" -exec cp {} ~/utility-test-results/junit/ \;
          when: always
      - store_test_results:
          path: ~/utility-test-results
      - store_artifacts:
          path: ~/utility-test-results/junit
  domain_tests:
    <<: *job_defaults
    steps:
      - checkout
      - restore_cache:
          <<: *restore_cache
      - run: 
          name: Domain Robolectric Tests
          command: ./.circleci/gradle/gradlew -i :domain:testDebugUnitTest
      - run:
          name: Save test results
          command: |
            mkdir -p ~/domain-test-results/junit/
            find . -type f -regex ".*/build/test-results/.*xml" -exec cp {} ~/domain-test-results/junit/ \;
          when: always
      - store_test_results:
          path: ~/domain-test-results
      - store_artifacts:
          path: ~/domain-test-results/junit
  non_flaky_tests:
    <<: *job_defaults
    steps:
      - checkout
      - restore_cache:
          <<: *restore_cache
      - run:
          name: App -  FAQ, Help, Splash, Parser, RecyclerView, Story, Utility tests, Walkthrough
          command: ./.circleci/gradle/gradlew -i :app:testDebugUnitTest --tests org.oppia.app.faq* --tests org.oppia.app.help* --tests org.oppia.app.splash*
            --tests org.oppia.app.parser* --tests org.oppia.app.recyclerview* --tests org.oppia.app.story* --tests org.oppia.app.utility* --tests org.oppia.app.walkthrough*
      - run:
          name: Save test results
          command: |
            mkdir -p ~/app-test-results/junit/
            find . -type f -regex ".*/build/test-results/.*xml" -exec cp {} ~/app-test-results/junit/ \;
          when: always
      - store_test_results:
          path: ~/app-test-results
      - store_artifacts:
          path: ~/app-test-results/junit
