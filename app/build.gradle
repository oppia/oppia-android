apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
  compileSdkVersion 28
  buildToolsVersion "29.0.1"
  defaultConfig {
    applicationId "org.oppia.app"
    minSdkVersion 19
    targetSdkVersion 28
    versionCode 1
    versionName "1.0"
    testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
  }
  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }
  kotlinOptions {
    jvmTarget = JavaVersion.VERSION_1_8
  }
  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
    }
  }
  dataBinding {
    enabled = true
  }
  testOptions {
    unitTests {
      includeAndroidResources = true
    }
  }

  // https://proandroiddev.com/isolated-fragments-unit-tests-that-run-both-instrumented-and-on-the-jvm-with-the-same-source-code-283db2e9be5d
  sourceSets {
    androidTest {
      java.srcDirs += "src/sharedTest/java"
      kotlin.srcDirs += "src/sharedTest/java"
    }
    test {
      java.srcDirs += "src/sharedTest/java"
      kotlin.srcDirs += "src/sharedTest/java"
    }
  }
}

dependencies {
  implementation fileTree(dir: 'libs', include: ['*.jar'])
  implementation(
      'android.arch.lifecycle:extensions:1.1.1',
      'androidx.appcompat:appcompat:1.0.2',
      'androidx.constraintlayout:constraintlayout:1.1.3',
      'androidx.core:core-ktx:1.0.2',
      'androidx.lifecycle:lifecycle-runtime-ktx:2.2.0-alpha03',
      "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version",
      'androidx.cardview:cardview:1.0.0',
      'com.squareup.retrofit2:converter-moshi:2.5.0',
      "com.squareup.moshi:moshi-kotlin:1.8.0",
      'androidx.recyclerview:recyclerview:1.0.0'
  )
  testImplementation(
      'androidx.test:core:1.2.0',
      'androidx.test.espresso:espresso-core:3.2.0',
      'androidx.test.ext:junit:1.1.1',
      'com.google.truth:truth:0.43',
      'org.robolectric:robolectric:4.3',
  )
  androidTestImplementation(
      'androidx.test:core:1.2.0',
      'androidx.test.espresso:espresso-core:3.2.0',
      'androidx.test.ext:junit:1.1.1',
      'androidx.test:runner:1.2.0',
      'com.google.truth:truth:0.43',
  )
  kapt("com.squareup.moshi:moshi-kotlin-codegen:1.8.0")

  implementation project(":model")
  implementation project(":domain")
  implementation project(":utility")
}
